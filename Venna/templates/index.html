<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8", lang="en">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <title>Venna AI</title>
    {% load static%}
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <!-- Main Container -->
    <div class="header-container">
        <header class="header">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="logo" height="80px">
            </div>
            <div class="title">Venna AI</div>
            <div class="info-button-container">
                <a href="https://wa.me/6287864247438" class="info-button">
                    <img src="{% static 'img/support.png' %}" alt="support" width="30px">
                </a>
            </div>

        </header>
    </div>
    <div class="chat-container-parent">
        <div class="chat-container-mask"></div>
        <div class="chat-container">
            <!-- Scrollable response container -->
            <div class="response-container" id="chat-response">
                <div class="message-container bot">
                    <img src="{% static 'img/bot-avatar.png' %}" alt="Bot Avatar" class="avatar">
                    <div class="message-bubble">
                        <p>Hloo, namamu siapa?</p>
                        <span class="timestamp"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fixed input container -->
        <div class="textbox">
            <textarea name="message-textbox" id="message-textbox" placeholder="Type here..."></textarea>
            <button class="send-button"><img src="{% static 'img/send.png'%}" alt=""></button>
        </div>
    </div>
    
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll("img");
    let imagesLoaded = 0;

    images.forEach((img) => {
        if (img.complete) {
            imagesLoaded++;
        } else {
            img.addEventListener("load", () => {
                imagesLoaded++;
                if (imagesLoaded === images.length) {
                    hideLoadingOverlay();
                }
            });
            img.addEventListener("error", () => {
                imagesLoaded++; // Increment even if there was an error
                if (imagesLoaded === images.length) {
                    hideLoadingOverlay();
                }
            });
        }
    });

    if (imagesLoaded === images.length) {
        hideLoadingOverlay();
    }
});

function hideLoadingOverlay() {
    const overlay = document.getElementById("loading-overlay");
    if (overlay) {
        overlay.style.display = "none";
    }
}


$(document).ready(function() {
    // Retrieve conversation history from cookies
    const conversationHistory = JSON.parse(getCookie('conversation_history') || '[]');

    // Display conversation history in the chat response
    conversationHistory.forEach((message) => {
        appendMessageToChat(message.role, message.content);
    });

    $('.send-button').on('click', sendMessage);
    $('#message-textbox').on('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const message = $('#message-textbox').val().trim();
        if (message === '') return;

        const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        appendMessageToChat("user", message, timestamp);

        // Show loading GIF in the bot's message container
        appendLoadingMessage(timestamp);

        // Make AJAX request to server
        $.ajax({
            type: 'POST',
            url: '/chat/',
            contentType: 'application/json',
            data: JSON.stringify({ message: message }),
            beforeSend: function(xhr) {
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            },
            success: function(response) {
                removeLoadingMessage();

                // Append the assistant's message
                appendMessageToChat("assistant", response.response, timestamp);

                // Update conversation history in cookies
                conversationHistory.push({ role: "user", content: message });
                conversationHistory.push({ role: "assistant", content: response.response });
                document.cookie = `conversation_history=${JSON.stringify(conversationHistory)}; path=/; max-age=3600`;
            },
            error: function(xhr, status, error) {
                console.error('Error: ', error);
                removeLoadingMessage();
            }
        });
    }

    function appendMessageToChat(role, content, timestamp = '') {
        const avatar = role === "user" ? "user-avatar.png" : "bot-avatar.png";
        $('#chat-response').append(`
            <div class="message-container ${role}">
                <img src="{% static 'img/${avatar}' %}" alt="${role} Avatar" class="avatar">
                <div class="message-bubble">
                    <p>${content}</p>
                    <span class="timestamp">${timestamp}</span>
                </div>
            </div>
        `);
        $('#chat-response').animate({ scrollTop: $('#chat-response')[0].scrollHeight }, 500);
    }

    function appendLoadingMessage(timestamp) {
        const loadingMessage = `
            <div class="message-container bot loading">
                <img src="{% static 'img/bot-avatar.png' %}" alt="Bot Avatar" class="avatar">
                <div class="message-bubble">
                    <img src="{% static 'img/loading.gif' %}" alt="Loading..." class="loading-gif"/>
                    <span class="timestamp">${timestamp}</span>
                </div>
            </div>
        `;
        $('#chat-response').append(loadingMessage);
        $('#chat-response').animate({ scrollTop: $('#chat-response')[0].scrollHeight }, 500);
    }

    function removeLoadingMessage() {
        $('#chat-response .loading').last().remove();
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});

    </script>
</body>
